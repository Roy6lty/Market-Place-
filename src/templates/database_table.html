{% extends 'base.html' %}

{% block title %}
    Database
{% endblock %}

{% block content %}
    <table class="table table-hover table-dark">
        <thread>
            <tr>
                <!-- Columns Headers Here-->
                <th scope="'col">ID</th>
                <th scope="'col">Usermane</th>
                <th scope="'col">Email</th>
                <th scope="'col">Password</th>
                <th scope="'col">Budget</th>

            </tr>
        </thread>
        <tbody>
            <!-- Your rows-->
            {% for item in items %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.password_hash}}</td>
                    <td>{{item.budget}}</td>
                    <td>
                        <button class="btn btn-outline btn-info"> More Info</button>
                        <button class="btn btn-outline btn-success">Purchase This</button>
                    </td>


                        </button>
                    </td>
                </tr>
            {% endfor %}

            
        </tbody>

    </table>
{% endblock %}
